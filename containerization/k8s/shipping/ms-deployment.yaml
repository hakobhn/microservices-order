apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: ordering
  labels:
    name: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
        - name: node
          image: hakobhn/microservice-order-shipping:1.0.0
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: ordering
  labels:
    service: shipping
spec:
  ports:
    - nodePort: 30182
      port: 8080
      targetPort: 8080
  type: LoadBalancer
  selector:
    app: shipping