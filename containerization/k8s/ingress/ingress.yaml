apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-ingress
  namespace: ordering
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: httpd-service
                port:
                  number: 80
          - path: /order
            pathType: Prefix
            backend:
              service:
                name: order
                port:
                  number: 8080
          - path: /invoicing
            pathType: Prefix
            backend:
              service:
                name: invoicing
                port:
                  number: 8080
          - path: /shipping
            pathType: Prefix
            backend:
              service:
                name: shipping
                port:
                  number: 8080